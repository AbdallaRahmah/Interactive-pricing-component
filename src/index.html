<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="frontendmentor challenge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__descripe">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <main class="card">
      <div class="card__header">
        <h2 class="card__header__title"></h2>
        <input
          type="range"
          id="billings"
          list="billings"
          name="billings"
          class="card__header--range"
          min="1"
          max="5"
          step="1"
        />
        <p class="card__header__stat"><span id="price"></span>/month</p>
      </div>
      <div class="card__plan">
        <span class="card__plan__monthly">Monthly Billing</span>
        <button
          class="card__plan--button"
          aria-label="plan-toggle"
          aria-pressed="true"
        >
          <span id="toggle"></span>
        </button>
        <span class="card__plan__yaerly">Yearly Billing</span>
      </div>
      <div class="card__props">
        <ul class="card__props__list"></ul>
        <button class="card__props--button">Start my trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AbdallaRahmah">Ben Rahmah</a>.
    </div>
    <script src="./scripts/price-change.js"></script>
    <script src="./scripts/cards-props.js"></script>
    <script src="./scripts/plan-toggle.js"></script>
  </body>
</html>
