<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main class="card">
      <h2 class="card__title"><span>100k</span>Pageviews</h2>
      <p class="card__alt-title"><span>$16.00</span>/month</p>
      <input type="range" name="billings" class="card__range" />
      <div class="card__plan">
        <span class="card__plan__monthly">Monthly Billing</span>
        <button class="card__plan--button"></button>
        <span class="card__plan__yaerly"
          >Yearly Billing<span>25% discount</span></span
        >
      </div>
      <div class="card__props">
        <ul class="card__props__list">
          <li class="card__props__item">Unlimited websites</li>
          <li class="card__props__item">100% data ownership</li>
          <li class="card__props__item">Email reports</li>
        </ul>
        <button class="card__props--button">Start my trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
